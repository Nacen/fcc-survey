<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Survey Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <h1 id="title">LAROUX</h1>
      <p id="description">Tell us your experience with us</p>
    </header>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Your name"
        required
      />
      <label id="email-label" for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Email Address"
        required
      />
      <label id="number-label" for="number">Rate us from 1-10</label>
      <input
        type="number"
        name="number"
        id="number"
        min="1"
        max="10"
        placeholder="Rating from 1-10"
        required
      />
      <div class="input-group">
        <label for="package-selection" id="package-selection-label"
          >Which Package do you like best ?</label
        >

        <select name="package-selection" id="dropdown">
          <option>Package A</option>
          <option>Package B</option>
          <option>Package C</option>
          <option>Package D</option>
        </select>
      </div>
      <div class="input-group">
        <label for="package">Did you order a Packaged Meal ?</label>
        <div class="input-group">
          <input type="radio" name="package" id="" value="test" />
          <label for="yes">Yes</label>
        </div>
        <div class="input-group">
          <input type="radio" name="package" id="" value="test" />
          <label for="no">No</label>
        </div>
      </div>
      <div class="input-group">
        <label for="ala-carte">Which Ala Carte Dish did you like?</label>
        <div class="input-group">
          <input type="checkbox" name="ala-carte" id="" value="check" />
          <label for="check">Sushi Bake</label>
        </div>
        <div class="input-group">
          <input type="checkbox" name="ala-carte" id="" value="check" />
          <label for="check2">Moussaka</label>
        </div>
        <div class="input-group">
          <input type="checkbox" name="ala-carte" id="" value="check" />
          <label for="check2">Banana Loaf</label>
        </div>
        <div class="input-group">
          <input type="checkbox" name="ala-carte" id="" value="check" />
          <label for="check2">Savory Sisig</label>
        </div>
      </div>

      <textarea
        id="comments"
        placeholder="Additional Comments"
        maxlength="300"
      ></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
